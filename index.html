<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="calc">
    <div id="display">8888888888</div>
    <div class="buttons">
        
        <button id="absolute">+/-</button>
        <button id="&#37">&#37</button>
        <button id="C">C</button>
        <button id="&#247">&#247</button> 
        <button class="nums" id="one">1</button>
        <button class="nums" id="two">2</button>
        <button class="nums" id="three">3</button>
        <button id="&#215">&#215</button>       
        <button class="nums" id="four">4</button>
        <button class="nums" id="five">5</button>
        <button class="nums" id="six">6</button>
        <button id="&#8722">&#8722</button>
        <button class="nums" id="seven">7</button>
        <button class="nums" id="eight">8</button>
        <button class="nums" id="nince">9</button>
        <button id="&#43">&#43</button>
        <button class="nums" id="zero">0</button>
        <button id=".">.</button>
        <button id="&#61">&#61</button>
        
    </div>
    </div>
    
</body>

</html>
